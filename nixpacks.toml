# Railway Nixpacks configuration (alternative to Dockerfile)
[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "mkdir -p static staticfiles",
    "python manage.py collectstatic --noinput || true"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 3 --timeout 120 velocity_media.wsgi:application"

